<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> 09-vue-on使用</title>
    <script src="inspinia-HTML5-resources.js"></script>
    <style>

    </style>
</head>
<body>

<div style="margin-top: 70px;" class="container">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="#">百度</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">阿里巴巴</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">腾讯</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">字节跳动</a>
        </li>
    </ul>
</div>


<div class="container" style="margin-top: 70px;">
    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 " style="margin-top: 30px;">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>vue
                    <small>study</small>
                </h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#" class="dropdown-item">Config option 1</a>
                        </li>
                        <li><a href="#" class="dropdown-item">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>

            <div class="ibox-content">
                <div class="row">
                    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 " style="margin-top: 30px;">
                        <div class="form-horizontal" id="frmApp" style="margin-top: 80px;">
                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                                    <input type="text" class="form-control input-full" placeholder="vue hello world"
                                           v-model="message">
                                </div>
                            </div>
                            <div class="form-group">
                                <p>
                                    {{message}}
                                </p>
                            </div>



                            <div class="form-group">
                                <!-- 事件没传参 -->
                              <button @click="clickOne" type="button" class="btn btn-default">
                                    <i class="fa fa-user"></i>
                              </button>

                                <button v-on:click="clickOne" type="button" class="btn btn-default">
                                    <i class="fa fa-user-md"></i>
                                </button>

                                <!-- 事件调用时候需要传入event还需要传入其他参数 -->
                                <button @click="clickTwo('123',$event)" class="btn btn-primary">
                                    <i class="fa fa-user-circle"></i>
                                </button>

                                <button @click="clickThree('123')" class="btn btn-primary">
                                    <i class="fa fa-star"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div @click="divClick" class="ibox-content" id="elVueElement">
                <div class="row">
                    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 " style="margin-top: 30px;">
                        <form class="form-horizontal"  style="margin-top: 80px;"  action="www.baidu.com">

                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                                    <input type="text" class="form-control input-full" placeholder="vue hello world"
                                           v-model="message">
                                </div>
                            </div>
                            <div class="form-group">
                                <p>
                                    {{message}}
                                </p>
                            </div>

                            <div class="form-group">
                                <!-- 1 .. 阻止冒泡事件 -->
                                <button @click.stop="clickOne" type="button" class="btn btn-default">
                                    <i class="fa fa-amazon"></i>
                                </button>
                            </div>

                            <div class="form-group">
                                <!-- 2. .prevent 调用event.preeventDefault阻止默认行为  -->
                                <!--  串联修饰符 -->
                                <button @click.prevent.stop="clickSubmit" type="submit" class="btn btn-default">
                                    <i class="fa fa-suitcase"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>


</div>

<script>

    new Vue({
        el: "#elVueElement",
        data: {
            message: createRandomId(),

        },
        //计算复杂属性
        computed: {

        },
        //可以写很多方法
        methods: {
            clickOne:function (event) {
                console.log("点击button");
            },
            divClick(){
                console.log("点击div");
            },
            clickSubmit:function () {
                console.log("点击submit");
            }
        }
    });


    //v-on 监听事件 ,绑定事件监听器

    var app = new Vue({
        el: "#frmApp",
        data: {
            message: getRandomIntegerNumber(),

        },
        //计算复杂属性
        computed: {

        },
        //可以写很多方法
        methods: {
            clickOne:function (event) {
                console.log("===" + event) ;
            },
            clickTwo:function (paramOne,event) {
                console.log("===" + event + " "+ paramOne) ;
            },
            clickThree:function ( paramOne) {
                console.log(paramOne) ;
            }
        }
    });


</script>

</body>
</html>
