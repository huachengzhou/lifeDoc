<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 计数器 和 watch</title>
    <script src="resources.js"></script>
</head>
<body>

<div style="margin-top: 70px;">
    <div class="navbar-wrapper">
        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand"></a>
                    </div>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group"></div>
                        <button type="button" class="btn btn-success" onclick=""><span
                                class="fa fa-calculator"></span>
                        </button>
                        <button type="button" class="btn btn-success" onclick=""><span
                                class="fa fa-tree"></span>
                        </button>
                        <button type="button" data-toggle="modal" href="#modelDataAssetsAppraisalDic"
                                class="btn btn-default" onclick="" title="aes工具">&nbsp; <span
                                class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-info" onclick="">

                        </button>
                    </form>
                    <div class="navbar-right">
                        <ul class="nav navbar-nav">
                            <li><a data-toggle="modal" data-target="#signin"></a></li>
                            <li><a data-toggle="modal" data-target="#signin"></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 panel-body panel">
        <div class="form-horizontal" id="frmApp">
            <div class="form-group">
                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                    <div>
                        <input type="text" class="form-control" placeholder="vue hello world" v-model="message">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                    <p>
                        {{message}}
                    </p>
                </div>
            </div>
            <div class="form-group" v-for="item in movies">
                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                    <p>
                        {{item}}
                    </p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6  col-sm-6  col-md-6  col-lg-6">
                    点击次数 <span class="badge">{{counter}}</span>
                </div>
                <div class="col-xs-6  col-sm-6  col-md-6  col-lg-6">
                    <button v-on:click="counter++" class="btn btn-primary btn-sm" type="button">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-6  col-sm-6  col-md-6  col-lg-6">
                    <button v-on:click="add" class="btn btn-primary btn-sm" type="button">
                        add fun
                    </button>
                </div>

                <div class="col-xs-6  col-sm-6  col-md-6  col-lg-6">
                    <button v-on:click="sub" class="btn btn-primary btn-sm" type="button">
                        sub fun
                    </button>

                    <button @click="sub" class="btn btn-primary btn-sm" type="button">
                        sub fun(@click)
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    //v-on 监听事件 ,绑定事件监听器

    const app = new Vue({
        el: "#frmApp",
        data: {
            message: "你好啊",
            movies: [getRandomNumber(), getRandomNumber(), getRandomNumber(), getRandomNumber()],

            counter: 0
        },
        computed:{

        } ,
        watch:{
            counter:function (newValue,OldValue) {
                console.log("new value",newValue) ;
                console.log("old value",OldValue) ;
            }
        },
        //可以写很多方法
        methods: {
            add: function (that) {
                this.counter++;
                bootbox.alert('点击了add', function () {
                    console.log(that);
                });
            },
            sub: function (that) {
                this.counter--;
                bootbox.alert('点击了sub', function () {
                    console.log(that);
                });
            }
        }
    });

    console.log(app.message);

    app.message = getRandomNumber();
    app.message = getRandomChineseWord();

    console.log(app.message);

    console.log(app.movies);

</script>

</body>
</html>
