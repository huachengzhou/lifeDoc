<body>

<div style="margin-top: 70px;" class="container">
    <ul class="nav">

            <a class="nav-link" href="#">百度</a>

        <li class="nav-item">

        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">腾讯</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">字节跳动</a>
        </li>
    </ul>
</div>


<div class="container" style="margin-top: 70px;">
    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 " style="margin-top: 30px;">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>vue
                    <small>study</small>
                </h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#" class="dropdown-item">Config option 1</a>
                        </li>
                        <li><a href="#" class="dropdown-item">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>

            <div class="ibox-content" id="vue-content">
                <div class="row">

                    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 " :style="{'margin-top':top}">
                        <form class="form-horizontal" style="margin-top: 80px;">


                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 ">
                                    <my-cpt></my-cpt>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 ">
                                    <my-cpt></my-cpt>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 ">
                                    <component-a></component-a>
                                </div>
                            </div>


                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>


</div>

<script>
    // 1.创建组件构造器对象
    const cptA = Vue.extend({
        template: `
          <div class="panel panel-primary">
                                        <div class="panel-heading">
                                            Primary Panel
                                        </div>
                                        <div class="panel-body">
                                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum tincidunt est vitae ultrices accumsan. Aliquam ornare lacus adipiscing, posuere lectus et, fringilla augue.</p>
                                        </div>
                                    </div>
          `,
        }
    );

    // 2.注册组件(全局)
    Vue.component('my-cpt', cptA);

    const ele = document.getElementById('vue-content');

    const app = new Vue({
        el: ele.querySelectorAll('form')[0],
        data: {
            message: getRandomNumber(),
            simulationInfo: '模拟信息',
            top: '20px;'
        },
        components: {
            //局部组件
            'component-a': cptA
        },
        //可以写很多方法
        methods: {
            getInputValue(value) {
                this.simulationInfo = value;
            },
            getUsers() {
                let len = 4;
                let users = [];
                for (let i = 0; i < len; i++) {
                    let user = {
                        id: i + 1,
                        name: getRandomChineseWord(3),
                        text: createRandomId(),
                        address: getRandomChineseWord(10)
                    };
                    users.unshift(user);
                }
                return users;
            }
        }
    });

</script>

</body>
