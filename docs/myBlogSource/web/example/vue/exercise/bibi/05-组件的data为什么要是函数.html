<div class="container" style="margin-top: 70px;">
    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 " style="margin-top: 30px;">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>vue
                    <small>study</small>
                </h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>

                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#" class="dropdown-item">Config option 1</a>
                        </li>
                        <li><a href="#" class="dropdown-item">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>

            <div class="ibox-content" id="vue-content">
                <div class="row">

                    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 " :style="{'margin-top':top}">
                        <form class="form-horizontal" style="margin-top: 80px;">


                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 ">
                                    <panel-component></panel-component>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 ">
                                    <panel-component></panel-component>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 ">
                                    <panel-component></panel-component>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 ">
                                panel-cpt
                                </div>
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 ">
                                    <panel-cpt></panel-cpt>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 ">
                                    panel-cpt
                                </div>
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 ">

                                </div>
                            </div>



                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>


</div>


<template id="templateParent">
    <div class="panel-body">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5 class="panel-title">
                        实例组件
                    </h5>
                </div>
                <div class="panel-body">
                    <div class=" col-sm-4  ">
                        <button type="button" class="btn btn-primary" @click="count++">
                            <i class="fa fa-plus"></i>
                        </button>

                        <button type="button" class="btn btn-primary" @click="count--">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>

                    <div class=" col-sm-4  ">
                        点击次数 {{count}}
                    </div>

                </div>
            </div>
        </div>
    </div>
</template>
<script>

    //指向唯一的地址
    const obj = {
        count: 0
    } ;

    const cpt = {
        template: '#templateParent',
        data (){
            return obj;
        }
    };

    // .创建组件
    const cptParent = {
        template: '#templateParent',
        data (){
            return {
                count: 0
            } ;
        }
    };

    //注册
    Vue.component('panel-component', cptParent);
    Vue.component('panel-cpt', cpt);


    const ele = document.getElementById('vue-content');

    const app = new Vue({
        el: ele.querySelectorAll('form')[0],
        data: {
            message: getRandomNumber(),
            simulationInfo: '模拟信息',
            top: '20px;'
        },
        //可以写很多方法
        methods: {}
    });

</script>
