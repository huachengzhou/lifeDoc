<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#toHumpAndToLine" aria-controls="toHumpAndToLine" role="tab"
                       data-toggle="tab"><h5>驼峰转下划线,下划线转驼峰</h5></a>
                </li>
                <li role="presentation">
                    <a href="#htmlConversionJavascript" aria-controls="profile" role="tab"
                       data-toggle="tab">
                        <h5>在线html转javascript</h5>
                    </a>
                </li>
                <li role="presentation"><a href="#BinaryHandleTenAndTwo" aria-controls="messages" role="tab"
                                           data-toggle="tab">
                    <h5>
                        进制转换
                    </h5></a></li>
                <li role="presentation"><a href="#CaseConversion" aria-controls="settings" role="tab"
                                           data-toggle="tab">
                    <h5>大小写转换</h5>
                </a></li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="toHumpAndToLine">
                    <div class="panel panel-default">
                        <div class="panel-body">
                                                <textarea class="form-control" rows="6" cols="40"
                                                          name="humpToLine"></textarea>
                        </div>
                    </div>
                    <div class="panel ">
                        <div class="btn-group" role="group" aria-label="">
                            <button type="button" class="btn btn-primary"
                                    onclick="toHumpAndToLine(this,'line')">驼峰转下划线
                            </button>
                            <button type="button" class="btn btn-primary"
                                    onclick="toHumpAndToLine(this,'hump')">下划线转驼峰
                            </button>
                            <button type="button" class="btn btn-danger"
                                    onclick="$(this).closest('form').find('[name=humpToLineValue]').val('').end().closest('form').find('[name=humpToLine]').val('')">
                                清空结果
                            </button>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                                                <textarea class="form-control" rows="6" cols="40"
                                                          name="humpToLineValue"></textarea>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="htmlConversionJavascript">
                    <div class="panel panel-default">
                        <div class="panel-body">
                                                <textarea class="form-control" rows="6" cols="40"
                                                          name="htmlJavascript"></textarea>
                        </div>
                    </div>
                    <div class="panel ">
                        <div class="btn-group" role="group" aria-label="">
                            <button type="button" class="btn btn-primary"
                                    onclick="toHtmlJavascript(this,'js');">转js
                            </button>
                            <button type="button" class="btn btn-primary"
                                    onclick="toHtmlJavascript(this,'html');">转html
                            </button>
                            <button type="button" class="btn btn-danger"
                                    onclick="$(this).closest('form').find('[name=htmlJavascriptValue]').val('').end().closest('form').find('[name=htmlJavascript]').val('')">
                                清空结果
                            </button>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                                                <textarea class="form-control" rows="6" cols="40"
                                                          name="htmlJavascriptValue"></textarea>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="BinaryHandleTenAndTwo" data-title="进制转换">
                    <div class="panel panel-default">
                        <div class="panel-body">
                                                <textarea class="form-control" rows="6" cols="40"
                                                          name="binary"></textarea>
                        </div>
                    </div>
                    <div class="panel ">
                        <div class="btn-group" role="group" aria-label="">
                            <button type="button" class="btn btn-primary"
                                    onclick="toBinaryHandle(this,'10');">二进制转十进制
                            </button>
                            <button type="button" class="btn btn-primary"
                                    onclick="toBinaryHandle(this,'2');">十进制转二进制
                            </button>
                            <button type="button" class="btn btn-primary"
                                    onclick="toBinaryHandle(this,'8-10');">八进制转十进制
                            </button>
                            <button type="button" class="btn btn-primary"
                                    onclick="toBinaryHandle(this,'10-8');">十进制转八进制
                            </button>
                            <button type="button" class="btn btn-primary"
                                    onclick="toBinaryHandle(this,'8-2');">八进制转二进制
                            </button>
                            <button type="button" class="btn btn-primary"
                                    onclick="toBinaryHandle(this,'2-8');">二进制转八进制
                            </button>
                            <button type="button" class="btn btn-primary"
                                    onclick="toBinaryHandle(this,'16-10');">十六进制转十进制
                            </button>
                            <button type="button" class="btn btn-primary"
                                    onclick="toBinaryHandle(this,'10-16');">十进制转十六进制
                            </button>
                            <button type="button" class="btn btn-danger"
                                    onclick="$(this).closest('form').find('[name=binaryValue]').val('').end().closest('form').find('[name=binary]').val('')">
                                清空结果
                            </button>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                                                <textarea class="form-control" rows="6" cols="40"
                                                          name="binaryValue"></textarea>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="CaseConversion" data-title="大小写转换">
                    <div class="panel panel-default">
                        <div class="panel-body">
                                                <textarea class="form-control" rows="6" cols="40"
                                                          name="UpperLower"></textarea>
                        </div>
                    </div>
                    <div class="panel ">
                        <div class="btn-group" role="group" aria-label="">
                            <button type="button" class="btn btn-primary"
                                    onclick="toUpperLowerHandle(this,'Upper');">转大写
                            </button>
                            <button type="button" class="btn btn-primary"
                                    onclick="toUpperLowerHandle(this,'Lower');">转小写
                            </button>
                            <button type="button" class="btn btn-primary"
                                    onclick="toUpperLowerHandle(this,'firstUpper');"> 首字母转大写
                            </button>
                            <button type="button" class="btn btn-primary"
                                    onclick="toUpperLowerHandle(this,'firstLower');">首字母转小写
                            </button>
                            <button type="button" class="btn btn-primary"
                                    onclick="toUpperLowerHandle(this,'sentence');"> 一句话首字母转大写
                            </button>
                            <button type="button" class="btn btn-danger"
                                    onclick="$(this).closest('form').find('[name=UpperLowertValue]').val('').end().closest('form').find('[name=UpperLower]').val('')">
                                清空结果
                            </button>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                                                <textarea class="form-control" rows="6" cols="40"
                                                          name="UpperLowertValue"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">

        </div>
    </div>
</form>


</html>
