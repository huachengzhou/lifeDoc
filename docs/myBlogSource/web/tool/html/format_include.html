<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>


<form class="form-horizontal" role="form">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                    <textarea class="form-control" rows="10" cols="50" name="code">
                        /*   粘贴你代码到这里并点击格式化按钮   */
                        /*   例如格式化以下这段代码   */
                    if('this_is'==/an_example/){do_something();}else{var a=b?(c%d):e[f];}
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2  col-sm-2  col-md-2  col-lg-2 control-label">缩进</label>
                <div class="col-xs-6  col-sm-6  col-md-6  col-lg-6">
                    <select name="tabSize" class="form-control">
                        <option value="1">制表符缩进</option>
                        <option value="2">2个空格缩进</option>
                        <option selected="selected" value="4">4个空格缩进</option>
                        <option value="8">8个空格缩进</option>
                    </select>
                </div>
                <div class="col-xs-2  col-sm-2  col-md-2  col-lg-2">
                    <button class="btn btn-success btn-sm" type="button" onclick="formatCode(this) ;">格式化code</button>
                </div>
                <div class="col-xs-2  col-sm-2  col-md-2  col-lg-2">
                    <button type="button" class="btn btn-danger"
                            onclick="$(this).closest('form').find('[name=code]').val('')">
                        清空
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>


</html>
