<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas </title>

    <script src="resources.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">


            <div class="panel">
                <div class="panel-body">
                    <canvas height="400" width="800" style="border:1px dashed red">

                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    //获取canvas
    var myCanvas = document.querySelector("canvas") ;

    //获取上下文 或者说工具箱
    var ctx = myCanvas.getContext("2d") ; // webgl  绘制3d

    //移动画笔
    ctx.moveTo(100,100) ;

    //绘制直线 (轨迹)
    ctx.lineTo(400,100) ;

    ctx.lineWidth = 9;

//    ctx.setLineDash([5]);//实线，虚线都是5
//    ctx.setLineDash([2,5]);//实线2，虚线是5
    ctx.setLineDash([2,5,3]);//实线2，虚线是5,实线3,虚线是2,实现是5交替

    //获取的是页面上不重复的那一段的排列方式
    console.log(ctx.getLineDash() ) ;

    //如果是负的向前  正的向前 坐标的应激方向
    ctx.lineDashOffset = -20;

    //描边
    ctx.stroke() ;




</script>


</body>
</html>
