<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas </title>

    <script src="resources.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">


            <div class="panel">
                <div class="panel-body">
                    <canvas height="400" width="800" style="border:1px solid red">

                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    //获取canvas
    var myCanvas = document.querySelector("canvas") ;

    //获取上下文 或者说工具箱
    var ctx = myCanvas.getContext("2d") ; // webgl  绘制3d


    ctx.beginPath();
    //移动画笔
    ctx.moveTo(110,90.5) ;
    ctx.lineTo(180,75.5) ;
    //绘制直线 (轨迹)
    ctx.lineTo(250,90.5) ;
    ctx.strokeStyle = 'red' ;
    ctx.lineWidth  = 14.5/1.5 ;//不要加上px
    ctx.lineCap = "butt" ;//线条末端线帽的样式 默认无样式
    ctx.lineJoin ="miter" ;
    ctx.stroke() ;

    ctx.beginPath();
    //移动画笔
    ctx.moveTo(110,200.5) ;
    //绘制直线 (轨迹)
    ctx.lineTo(180,170.5) ;
    ctx.lineTo(250,200.5) ;
    ctx.strokeStyle = 'green' ;
    ctx.lineWidth  = 13.5/1.5 ;//不要加上px
    ctx.lineCap = 'round' ;//线条末端线帽的样式
    ctx.lineJoin = "bevel" ;
    ctx.stroke() ;

    ctx.beginPath();
    //移动画笔
    ctx.moveTo(110,320.5) ;
    //绘制直线 (轨迹)
    ctx.lineTo(180,370.5) ;
    ctx.lineTo(250,320.5) ;
    ctx.strokeStyle = 'blue' ;
    ctx.lineWidth  = 16.5/1.5 ;//不要加上px
    ctx.lineCap = 'square' ;//线条末端线帽的样式
    ctx.lineJoin = "round" ;
    ctx.stroke() ;



    //开启新路径可以决绝样式覆盖问题






</script>


</body>
</html>
