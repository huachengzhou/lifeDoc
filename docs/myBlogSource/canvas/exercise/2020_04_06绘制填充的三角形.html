<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas </title>

    <script src="resources.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">


            <div class="panel">
                <div class="panel-body">
                    <canvas height="400" width="800" style="border: 1px dotted red">

                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    //获取canvas
    var myCanvas = document.querySelector("canvas");

    //获取上下文 或者说工具箱cd
    var ctx = myCanvas.getContext("2d");

    ctx.moveTo(30, 33);

    ctx.lineTo(200, 33);
    ctx.lineTo(200, 200);
    //起始点和lineTo的结束点无法完全闭合  缺角
    //使用canvas 的自动闭合
    // ctx.lineTo(30, 33);
    //关闭路径
    ctx.closePath() ;
    ctx.lineWidth = 10;


    //描边
    ctx.stroke();
    //填充
    // ctx.fill() ;

</script>


</body>
</html>
