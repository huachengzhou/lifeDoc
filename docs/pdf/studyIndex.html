<script>


    var rendererMD = new marked.Renderer();
    marked.setOptions({
        renderer: rendererMD,
        gfm: true,
        tables: true,
        breaks: false,
        pedantic: false,
        sanitize: false,
        smartLists: true,
        smartypants: false
    });
    var markdownString = '```js\n console.log("hello"); \n```';
    marked.setOptions({
        highlight: function (code) {
            return hljs.highlightAuto(code).value;
        }
    });

    document.getElementById('content').innerHTML = marked(markdownString);

    var zchObj = {};

    /*下载简历*/
    zchObj.downloadResume = function (resourceUrl) {
        var x = new XMLHttpRequest();
        //var resourceUrl = "http://static.xuezhong100.com/uploadfile/20190401/45549715ba2e428b8e415a30d9392c97.doc";
        // var resourceUrl = 'http://static.xuezhong100.com/uploadfile/20190401/59a00a5259004f459f79a541dd05f1c3.pptx';
        //var resourceUrl = "http://static.shuxuejia.com/img/201708020.gif";
        x.open("GET", resourceUrl, true);
        x.responseType = 'blob';
        x.onload = function (e) {
            // ie10+
            if (navigator.msSaveBlob) {
                var name = resourceUrl.substr(resourceUrl.lastIndexOf("/") + 1);
                return navigator.msSaveBlob(x.response, name);
            } else {
                var url = window.URL.createObjectURL(x.response);
                var a = document.createElement('a');
                a.href = url;
                a.download = '下载';
                a.click();
            }
        };
        x.send();
    };

</script>
