            <div class="panel">

                    <canvas height="400" width="800" style="border:1px dashed red">

                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    //获取canvas
    var myCanvas = document.querySelector("canvas");

    //获取上下文 或者说工具箱
    var ctx = myCanvas.getContext("2d"); // webgl  绘制3d
    ctx.lineWidth = 30;
    //说明线是点构成的
    for (var i = 0; i < 255; i++) {
        ctx.beginPath();
        ctx.moveTo(100 + i - 1, 100);
        ctx.lineTo(100 + i, 100);
        ctx.strokeStyle = "rgb(" + i + "," + i + "," + i + ")";
        ctx.stroke();
    }
