<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 练习</title>
    <script src="resources.js"></script>
</head>
<body>

<div style="margin-top: 70px;">
    <div class="navbar-wrapper">
        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand"></a>
                    </div>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group"></div>
                        <button type="button" class="btn btn-success" onclick=""><span
                                class="fa fa-calculator"></span>
                        </button>
                        <button type="button" class="btn btn-success" onclick=""><span
                                class="fa fa-tree"></span>
                        </button>
                        <button type="button" data-toggle="modal" href="#modelDataAssetsAppraisalDic"
                                class="btn btn-default" onclick="" title="aes工具">&nbsp; <span
                                class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-info" onclick="">
                            <span class="glyphicon glyphicon-heart"></span>
                        </button>
                    </form>
                    <div class="navbar-right">
                        <ul class="nav navbar-nav">
                            <li><a data-toggle="modal" data-target="#signin"></a></li>
                            <li><a data-toggle="modal" data-target="#signin"></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 panel-body panel">
        <div class="form-horizontal" id="frmApp">
            <div class="form-group">
                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                    <div>
                        {{msg}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                    <label>{{nameTo}}</label>
                    <p v-text="timeName">
                    </p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                    <div>
                        {{htmlName}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                    <p v-html="htmlContent">
                    </p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-success">Dapibus ac facilisis in</li>
                        <li class="list-group-item list-group-item-info">Cras sit amet nibh libero</li>
                        <li class="list-group-item list-group-item-warning">Porta ac consectetur ac</li>
                        <li v-bind:class="dangerClass">Vestibulum at eros</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var vm = new Vue({
        el: "#frmApp",
        data: {
            timeName: getCurrentDate(),
            msg: "时间显示",
            htmlName: "html显示",
            nameTo: Math.random().toString(36).slice(-8),
            htmlContent: "<button type='button' class='btn-primary btn'>测试按钮</button>",
            dangerClass:"list-group-item list-group-item-danger"
        }
    });

    setInterval(function () {
        //vue 获取绑定的数据名称
        vm.$data.timeName = getCurrentDate();
        vm.$data.nameTo = Math.random().toString(36).slice(-8);
        var num = Math.round(Math.random() * 10) % 2;
        if (num == 0) {
            vm.$data.htmlContent = "<button type='button' class='btn-info btn'>0</button>";
        }
        if (num == 1) {
            vm.$data.htmlContent = "<button type='button' class='btn-default btn'>1</button>";
        }
    }, 1000);


</script>

</body>
</html>
