<div class="container" style="margin-top: 70px;">

                        </li>

                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>

            <div class="ibox-content" id="vue-content">
                <div class="row">

                    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 " :style="{'margin-top':top}">
                        <form class="form-horizontal" style="margin-top: 80px;">


                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 ">

                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 ">
                                    <panel-component>
                                        <div class="panel-body">
                                            sjsdsdj
                                        </div>
                                    </panel-component>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 ">
                                    <panel-component-x>

                                    </panel-component-x>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 ">
                                    <panel-component-x>
                                        <button type="button" class="btn btn-warning"><i class="fa fa-dashboard"></i>
                                        </button>
                                    </panel-component-x>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 ">
                                    <panel-component-y>
                                        <button slot="center" type="button" class="btn btn-warning"><i class="fa fa-star"></i>
                                        </button>
                                    </panel-component-y>
                                </div>
                            </div>


                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>


</div>

<template id="templateParent2">
    <div class="panel-body">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5 class="panel-title">
                        Group Item #1
                    </h5>
                </div>
                <div class="panel-body">

                </div>
                <!-- 插槽默认值 -->
                <slot>
                    <button type="button" class="btn btn-primary btn-sm">button</button>
                </slot>
            </div>
        </div>
    </div>
</template>


<template id="templateParent3">
    <div class="panel-body">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5 class="panel-title">
                        Group Item #1
                    </h5>
                </div>
                <div class="panel-body">
                    <!-- 插槽默认值 -->
                    <slot>
                        <button type="button" class="btn btn-primary btn-sm">button <i class="fa fa-amazon"></i>
                        </button>
                    </slot>
                    <slot name="left">
                        <button type="button" class="btn btn-primary btn-sm">button left<i class="fa fa-angle-left"></i>
                        </button>
                    </slot>
                    <slot name="right">
                        <button type="button" class="btn btn-primary btn-sm">button right<i
                                class="fa fa-angle-right"></i></button>
                    </slot>
                    <slot name="center">
                        <button type="button" class="btn btn-primary btn-sm">button center<i
                                class="fa fa-centercode"></i></button>
                    </slot>
                </div>

            </div>
        </div>
    </div>
</template>

<script>


    Vue.component('panel-component', {
        template: '#templateParent',
    });


    Vue.component('panel-component-x', {
        template: '#templateParent2',
    });

    Vue.component('panel-component-y', {
        template: '#templateParent3',
    });


    const ele = document.getElementById('vue-content');

    const app = new Vue({
        el: ele.querySelectorAll('form')[0],
        data: {
            message: getRandomNumber(),
            simulationInfo: '模拟信息',
            top: '20px;'
        },
        //可以写很多方法
        methods: {}
    });

</script>
