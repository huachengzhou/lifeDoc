<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> vue-mustache</title>
    <!--<script src="resourcesTV.js"></script>-->
    <script src="inspinia-HTML5-resources.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

<div style="margin-top: 70px;" class="container">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="#">百度</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">阿里巴巴</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">腾讯</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">字节跳动</a>
        </li>
    </ul>
</div>


<div class="container" style="margin-top: 70px;">
    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 card card-body" style="margin-top: 30px;">
        <div class="form-horizontal" id="frmApp" style="margin-top: 80px;">
            <div class="form-group">
                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                    <input type="text" class="form-control input-full" placeholder="vue hello world" v-model="message">
                </div>

            </div>
            <div class="form-group">
                <p>
                    {{message}}
                </p>
            </div>
        </div>
    </div>

    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 card card-body" style="margin-top: 30px;">
        <div class="form-horizontal" id="frmApp2"  style="margin-top: 80px;">
            <div class="form-group">
                <p v-cloak="">
                    {{message}}
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    //v-on 监听事件 ,绑定事件监听器

    const app = new Vue({
        el: "#frmApp",
        data: {
            message: getRandomNumber(),
            movies: [getRandomNumber(), getRandomNumber(), getRandomNumber(), getRandomNumber()],

            counter: 0,
            fistName: 'blake',
            lastName: 'blob' ,
            url : '<a target="_blank" href="http://www.baidu.com">百度一下</a>'
        },
        //可以写很多方法
        methods: {}
    });

    setTimeout(function () {
        new Vue({
            el: "#frmApp2",
            data: {
                message: getRandomNumber(),
            },
            //可以写很多方法
            methods: {}
        });
    },1000 * 2) ;


</script>

</body>
</html>
