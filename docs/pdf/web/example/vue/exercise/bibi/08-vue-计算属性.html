<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> 08-vue-计算属性</title>
    <script src="inspinia-HTML5-resources.js"></script>
    <style>

    </style>
</head>
<body>

<div style="margin-top: 70px;" class="container">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="#">百度</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">阿里巴巴</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">腾讯</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">字节跳动</a>
        </li>
    </ul>
</div>


<div class="container" style="margin-top: 70px;">
    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 " style="margin-top: 30px;">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>vue
                    <small>study</small>
                </h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#" class="dropdown-item">Config option 1</a>
                        </li>
                        <li><a href="#" class="dropdown-item">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 " style="margin-top: 30px;">
                        <div class="form-horizontal" id="frmApp" style="margin-top: 80px;">
                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                                    <input type="text" class="form-control input-full" placeholder="vue hello world"
                                           v-model="message">
                                </div>

                            </div>
                            <div class="form-group">
                                <p>
                                    {{message}}
                                </p>
                            </div>

                            <div class="form-group">
                                <div class="widget style1">
                                    <div class="row">
                                        <div class="col-4 text-center">
                                            <i class="fa fa-book fa-5x"></i>
                                        </div>
                                        <div class="col-8 text-right">
                                            <span> Today Price </span>
                                            <h2 class="font-bold">$ {{totalPrice}}</h2>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                               <table class="table table-bordered">
                                   <thead>
                                   <tr>
                                       <td>索引</td>
                                       <td>名称</td>
                                       <td>价格</td>
                                   </tr>
                                   </thead>
                                   <tbody>
                                   <tr v-for="(book,index) in getBooks()">
                                       <td>{{index+1}}</td>
                                       <td>{{book.name}}</td>
                                       <td>{{book.price}}</td>
                                   </tr>
                                   </tbody>
                               </table>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<script>
    //v-on 监听事件 ,绑定事件监听器

    var app = new Vue({
        el: "#frmApp",
        data: {
            message: getRandomIntegerNumber(),
            books: [
                {name: 'unix编程艺术', id: getRandomIntegerNumber(), price: getRandomNumber()},
                {name: '现代操作系统', id: getRandomIntegerNumber(), price: getRandomNumber()} ,
                {name: getRandomChineseWord() , id: getRandomIntegerNumber(), price: getRandomNumber()}
                ]
        },
        //计算复杂属性
        computed: {
            totalPrice: function () {
                let arr = this.books;
                let totalPrice = 0;
                for (let i = 0; i < arr.length; i++) {
                    totalPrice += Number(arr[i].price);
                }
                return formatMoney(totalPrice, 3);
            }
        },
        //可以写很多方法
        methods: {
            getBooks:function () {
                let arrBook = [] ;
                let len = 20;
                for (let i = 0; i < len; i++) {
                    arrBook.unshift({name: getRandomChineseWord() , id: getRandomIntegerNumber(), price: getRandomNumber()}) ;
                }
                return arrBook;
            }
        }
    });


</script>

</body>
</html>
