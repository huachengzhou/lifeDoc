<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> vue-mustache</title>
    <script src="resources.js"></script>
</head>
<body>

<div style="margin-top: 70px;">
    <div class="navbar-wrapper">
        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand"></a>
                    </div>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group"></div>
                        <button type="button" class="btn btn-success" onclick=""><span
                                class="fa fa-calculator"></span>
                        </button>
                        <button type="button" class="btn btn-success" onclick=""><span
                                class="fa fa-tree"></span>
                        </button>
                        <button type="button" data-toggle="modal" href="#modelDataAssetsAppraisalDic"
                                class="btn btn-default" onclick="" title="aes工具">&nbsp; <span
                                class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-info" onclick="">
                            <span class="glyphicon glyphicon-heart"></span>
                        </button>
                    </form>
                    <div class="navbar-right">
                        <ul class="nav navbar-nav">
                            <li><a data-toggle="modal" data-target="#signin"></a></li>
                            <li><a data-toggle="modal" data-target="#signin"></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 panel-body panel">
        <div class="form-horizontal" id="frmApp">
            <div class="form-group">
                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                    <div>
                        <input type="text" class="form-control" placeholder="vue hello world" v-model="message">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <p>
                    {{message}}
                </p>
            </div>

            <div class="form-group">
                <!-- 不解析，显示原来的东西 -->
                <p v-pre>
                    {{message}}
                </p>
            </div>



            <div class="form-group">
                <p v-once="" class="text-warning">
                    v-once   {{message}}
                </p>
            </div>

            <div class="form-group">
               <h3 v-html="url"></h3>
            </div>

            <div class="form-group">
               <h3 v-text="url"></h3>
            </div>

            <!--
            mustache 语法(双括号) ，不仅仅可以直接写变量，也可以写简单的表达式
            -->


            <div class="form-group">
                <p class="text-info">
                    {{fistName + ' ' + lastName}}
                </p>
            </div>

            <div class="form-group">
                <p class="text-success">
                    {{fistName }}  {{lastName }}
                </p>
            </div>
            <div class="form-group" v-for="item in movies">
                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                    <p>
                        {{item}}
                    </p>
                </div>
            </div>


        </div>
    </div>
</div>

<script>
    //v-on 监听事件 ,绑定事件监听器

    const app = new Vue({
        el: "#frmApp",
        data: {
            message: getRandomNumber(),
            movies: [getRandomNumber(), getRandomNumber(), getRandomNumber(), getRandomNumber()],

            counter: 0,
            fistName: 'blake',
            lastName: 'blob' ,
            url : '<a href="http://www.baidu.com">百度一下</a>'
        },
        //可以写很多方法
        methods: {}
    });


</script>

</body>
</html>
