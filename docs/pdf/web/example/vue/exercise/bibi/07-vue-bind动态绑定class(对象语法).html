<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> vue-bind动态绑定class(对象语法)</title>
    <script src="inspinia-HTML5-resources.js"></script>
    <style>

    </style>
</head>
<body>

<div style="margin-top: 70px;" class="container">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="#">百度</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">阿里巴巴</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">腾讯</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">字节跳动</a>
        </li>
    </ul>
</div>


<div class="container" style="margin-top: 70px;">
    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 " style="margin-top: 30px;">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>vue
                    <small>study</small>
                </h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#" class="dropdown-item">Config option 1</a>
                        </li>
                        <li><a href="#" class="dropdown-item">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 " style="margin-top: 30px;">
                        <div class="form-horizontal" id="frmApp" style="margin-top: 80px;">
                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                                    <input type="text" class="form-control input-full" placeholder="vue hello world"
                                           v-model="message">
                                </div>

                            </div>
                            <div class="form-group">
                                <p>
                                    {{message}}
                                </p>
                            </div>


                            <div class="form-group">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <span v-bind:class="{'badge-primary':isClassOne}" class="badge ">16</span>
                                        But I must explain to
                                    </li>
                                    <li class="list-group-item ">
                                        <!-- 由此可见 classOne 这直接被解析为了字符串,完全不符合约定 -->
                                        <span :class="{classOne:isClassOne}" class="badge ">12</span>
                                        How all this mistaken
                                    </li>
                                    <li class="list-group-item">
                                        <span v-bind:class="getBadgeDangerClass()" class="badge ">10</span>
                                        But because occasionally
                                    </li>
                                    <li class="list-group-item">
                                        <span v-bind:class="[class1,class2]" >13</span>
                                        But who has any right
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<script>
    //v-on 监听事件 ,绑定事件监听器

    var app = new Vue({
        el: "#frmApp",
        data: {
            message: getRandomNumber(),
            classOne: 'badge-info',
            classTwo: 'badge-danger',
            isClassOne: true,
            isClassTwo: true,
            class1:'badge' ,
            class2:'badge-success'
        },
        //可以写很多方法
        methods: {
            getBadgeDangerClass:function () {
                if (this.isClassTwo){
                    return this.classTwo;
                }else {
                    return null;
                }
            }
        }
    });


</script>

</body>
</html>
