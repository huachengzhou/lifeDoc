<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> 11-vue-model使用</title>
    <script src="inspinia-HTML5-resources.js"></script>
    <style>

    </style>
</head>
<body>

<div style="margin-top: 70px;" class="container">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="#">百度</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">阿里巴巴</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">腾讯</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">字节跳动</a>
        </li>
    </ul>
</div>


<div class="container" style="margin-top: 70px;">
    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 " style="margin-top: 30px;">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>vue
                    <small>study</small>
                </h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#" class="dropdown-item">Config option 1</a>
                        </li>
                        <li><a href="#" class="dropdown-item">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>

            <div class="ibox-content" id="vue-content">
                <div class="row">

                    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 " :style="{'margin-top':top}">
                        <form class="form-horizontal" style="margin-top: 80px;">

                            <div class="form-group">
                                <span class="col-form-label label">v-model</span>
                                <input type="text" class="form-control input-full" placeholder="vue hello world"
                                       v-model="message">
                                <label class="label label-info">输入的值是 {{message}}
                                </label>
                            </div>

                            <div class="form-group">
                                <span class="col-form-label label">模拟v-model</span>
                                <input type="text" :value="simulationInfo" class="form-control input-full"
                                       @input="getInputValue($event.target.value)">
                                <label class="label label-info">输入的值是 {{simulationInfo}}
                                </label>
                            </div>

                            <div class="form-group row">
                                <span class="col-sm-3 col-form-label label">v-model 和 单选框组合使用</span>
                                <div class="col-sm-1"><label> <input type="radio"  value="男" id="manEle" name="sex" v-model="sex"> 男</label></div>
                                <div class="col-sm-1"><label> <input type="radio"  value="女" id="womanEle" name="sex" v-model="sex"> 女</label></div>
                                <label class="label  label-info">选择的是 {{sex}}
                                </label>
                            </div>

                            <div class="form-group row">
                                <span class="col-sm-3 col-form-label label">v-model 和 下拉框组合使用</span>
                                <div class="col-sm-3 ">
                                    <select class="form-control " name="fruit" v-model="fruit">
                                        <option value="香蕉">香蕉</option>
                                        <option value="苹果">苹果</option>
                                        <option value="火龙果">火龙果</option>
                                        <option value="橘子">橘子</option>
                                    </select>
                                </div>
                                <label class="label  label-info">选择的是 {{fruit}}
                                </label>
                            </div>

                            <div class="form-group row">
                                <span class="col-sm-3 col-form-label label">v-model 和 下拉框组合使用</span>
                                <div class="col-sm-3 ">
                                    <select multiple class="form-control " name="cars" v-model="cars">
                                        <option value="法拉利">法拉利</option>
                                        <option value="宝马">宝马</option>
                                        <option value="奔驰">奔驰</option>
                                        <option value="玛莎拉蒂">玛莎拉蒂</option>
                                        <option value="奥迪A6">奥迪A6</option>
                                        <option value="红旗">红旗</option>
                                    </select>
                                </div>
                                <label class="label  label-info">选择的是 {{cars}}
                                </label>
                            </div>

                            <div class="form-group row">
                                <span class="col-sm-2 col-form-label label">v-model 和 多选框组合使用</span>
                                <div class="col-sm-2">
                                    <div class="checkbox " v-for="(user,index) in  getUsers()">
                                        <input :value="user.name" v-model="userNames" name="userNames" type="checkbox"  :id="'checkbox'+user.id">
                                        <label  :for="'checkbox'+user.id">
                                            {{user.name}}
                                        </label>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <label class="label  label-info">选择的是 {{userNames.join(',')}}
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-form-label label">v-model.lazy</span>
                                <input type="text" class="form-control input-full"
                                       v-model.lazy="names">
                                <label class="label label-info">输入的值是 {{names}}
                                </label>
                            </div>

                            <div class="form-group">
                                <span class="col-form-label label">v-model.number</span>
                                <input type="number" class="form-control input-full"
                                       v-model.number="age">
                                <label class="label label-info">输入的值是 {{age}}
                                </label>
                            </div>

                            <div class="form-group">
                                <span class="col-form-label label">v-model.trim 修饰符trim:去空格</span>
                                <input type="text" class="form-control input-full"
                                       v-model.trim="texts">
                                <label class="label label-info">输入的值是 {{texts}}
                                </label>
                            </div>

                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>


</div>

<script>

    const ele = document.getElementById('vue-content');

    const app = new Vue({
        el: ele.querySelectorAll('form')[0],
        data: {
            message: getRandomNumber(),
            simulationInfo: '模拟信息',
            top: '20px;',
            sex:'男',
            fruit:'香蕉',
            cars:[ '法拉利' ,'宝马' ,'奔驰' ,'玛莎拉蒂'],
            userNames:[],
            names:null,
            age:null,
            texts:null
        },
        //可以写很多方法
        methods: {
            getInputValue(value) {
                this.simulationInfo = value;
            },
            getUsers() {
                let len = 4;
                let users = [];
                for (let i = 0; i < len; i++) {
                    let user = {
                        id: i + 1,
                        name: getRandomChineseWord(3),
                        text: createRandomId(),
                        address: getRandomChineseWord(10)
                    };
                    users.unshift(user);
                }
                return users;
            }
        }
    });

</script>

</body>
</html>
