<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> vue-bind动态绑定style(对象语法)</title>
    <script src="inspinia-HTML5-resources.js"></script>
    <style>

    </style>
</head>
<body>

<div style="margin-top: 70px;" class="container">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="#">百度</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">阿里巴巴</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">腾讯</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">字节跳动</a>
        </li>
    </ul>
</div>


<div class="container" style="margin-top: 70px;">
    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 " style="margin-top: 30px;">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>vue
                    <small>study</small>
                </h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#" class="dropdown-item">Config option 1</a>
                        </li>
                        <li><a href="#" class="dropdown-item">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 " style="margin-top: 30px;">
                        <div class="form-horizontal" id="frmApp" style="margin-top: 80px;">
                            <div class="form-group">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                                    <input type="text" class="form-control input-full" placeholder="vue hello world"
                                           v-model="message">
                                </div>

                            </div>
                            <div class="form-group">
                                <p>
                                    {{message}}
                                </p>
                            </div>

                            <div class="form-group">
                                <p>
                                    {{fullName}}
                                </p>
                            </div>


                            <div class="form-group">
                                <div class="lightBoxGallery">
                                    <!-- 所谓的vue动态绑定对象属性  key 不能是变量的值  只能是变量本身名称或者属性名称 -->
                                    <a v-bind:style="{height:height,width:getWidth()}" href="../../../../../inspinia-HTML5/img/gallery/1.jpg" style="">
                                        <img src="../../../../../inspinia-HTML5/img/gallery/1s.jpg" >
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<script>
    //v-on 监听事件 ,绑定事件监听器

    var app = new Vue({
        el: "#frmApp",
        data: {
            message: getRandomNumber(),
            height:'40px',
            lastName:'blake',
            firstName:'zhou'
        },
        //计算属性
        computed:{
            fullName:function () {
                return this.firstName + " "+ this.lastName;
            },
            //一般不这样些  因为这里规定为计算属性
            getFullName:function () {
                return this.firstName + " "+ this.lastName;
            }
        },
        //可以写很多方法
        methods: {
            getWidth:function () {
                let num = '40px';
                return num;
            }
        }
    });


</script>

</body>
</html>
