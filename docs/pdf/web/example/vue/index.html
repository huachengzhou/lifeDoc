<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>数据信息</title>

    <script src="resources.js"></script>


    <style>
        body {
            background-color: #b0c4de;
            /*background-image: url("img/apic2754.jpg");*/
            /*background-position: 0 0;*/
            /*background-repeat: no-repeat;*/
            /*background-attachment: scroll;*/
        }
    </style>
</head>

<body>

<div id="navBarToolView" style="margin-top: 70px;">
    <div class="navbar-wrapper">
        <div class="container" id="navcontainer">
            <nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" ></a>
                    </div>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group"></div>
                        <button type="button" class="btn btn-success" onclick=""><span
                                class="fa fa-calculator"></span>
                        </button>
                        <button type="button" class="btn btn-success" onclick=""><span
                                class="fa fa-tree"></span>
                        </button>
                        <button type="button" data-toggle="modal" href="#modelDataAssetsAppraisalDic"
                                class="btn btn-default" onclick="" title="aes工具">&nbsp; <span
                                class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-info" onclick="">
                            <span class="glyphicon glyphicon-heart"></span>
                        </button>
                    </form>
                    <div class="navbar-right">
                        <ul class="nav navbar-nav">
                            <li><a data-toggle="modal" data-target="#signin"></a></li>
                            <li><a data-toggle="modal" data-target="#signin"></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
            <div class="panel">
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                                <div class="exampleA">
                                    <p>{{ message }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="exampleB">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                                    <h2>{{title}} &nbsp;&nbsp;&nbsp;&nbsp; {{number}}</h2>
                                    <p>{{content}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="exampleC">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                                    <p v-html="html"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="exampleD">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                                    <p v-bind:class="{'class1':use}"> shsd</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel">
                <div class="panel-body">
                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <table class="table " id="linkTableList">

                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>


<script>

    var objVue = {};

    objVue.open = function (url) {
        window.open(url, "_blank");
    };

    new Vue({
        el: '.exampleA', data: {message: "adhashash"}
    });
    //绑定值
    new Vue({
        el: '.exampleB',
        data: {
            title: "vue数据注入测试例子",
            number: Math.round(Math.random() * 10),
            content: new Date().getTime()
        }
    });
    //v-html 指令
    new Vue({
        el: '.exampleC',
        data: {
            html: "<h2>sdhsdsdjsdj</h2>"
        }
    });

    //v-bind 指令
    new Vue({
        el: '.exampleD',
        data: {
            use: true
        }
    });

    $(document).ready(function () {
        loadSensitiveTable($("#linkTableList")) ;
    }) ;

</script>

</html>
