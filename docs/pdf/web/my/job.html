<script>

        var target = $("#infoTable");

        var str = "中软国际,软通动力,科蓝软件,亚信科技,中科软,外企德科,文思海辉,博彦科技法本信息,京北方,纬创信息,开科唯识";
        var arr = str.split(",");
        var html = "";
        for (var i = 0; i < arr.length; i++) {
            var string = "<tr>" + "<td>外包</td>" + "<td>" + arr[i] + "</td>" + "</tr>";
            html += string;
        }

        target.find("tbody").empty().append(html);
    });
</script>
